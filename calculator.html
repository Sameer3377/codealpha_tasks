<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Code Alpha Task</title>
    <link rel="stylesheet" href="assets/css/calculator.css">
</head>
<body>
    <div class="calculator-container">
        <h1>üßÆ Calculator</h1>

        <div class="calculator">
            <div class="display">
                <div class="display-history" id="history"></div>
                <div class="display-current" id="display">0</div>
            </div>

            <div class="buttons">
                <button class="btn-clear" onclick="clearAll()">AC</button>
                <button class="btn-clear" onclick="deleteLast()">‚å´</button>
                <button class="btn-operator" onclick="appendOperator('%')">%</button>
                <button class="btn-operator" onclick="appendOperator('/')">√∑</button>

                <button class="btn-number" onclick="appendNumber('7')">7</button>
                <button class="btn-number" onclick="appendNumber('8')">8</button>
                <button class="btn-number" onclick="appendNumber('9')">9</button>
                <button class="btn-operator" onclick="appendOperator('*')">√ó</button>

                <button class="btn-number" onclick="appendNumber('4')">4</button>
                <button class="btn-number" onclick="appendNumber('5')">5</button>
                <button class="btn-number" onclick="appendNumber('6')">6</button>
                <button class="btn-operator" onclick="appendOperator('-')">‚àí</button>

                <button class="btn-number" onclick="appendNumber('1')">1</button>
                <button class="btn-number" onclick="appendNumber('2')">2</button>
                <button class="btn-number" onclick="appendNumber('3')">3</button>
                <button class="btn-operator" onclick="appendOperator('+')">+</button>

                <button class="btn-number" onclick="appendNumber('0')">0</button>
                <button class="btn-number" onclick="appendNumber('.')">.</button>
                <button class="btn-equals" onclick="calculate()">=</button>
            </div>
        </div>

        <div class="keyboard-hint">‚å®Ô∏è Keyboard support enabled!</div>
    </div>

    <a href="index.html" class="back-home">üè†</a>

    <script src="assets/js/calculator.js"></script>
</body>
</html>
