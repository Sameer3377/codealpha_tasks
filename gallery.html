<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - Code Alpha Task</title>
    <link rel="stylesheet" href="assets/css/gallery.css">
</head>
<body>
    <div class="container">
        <h1>üì∏ Image Gallery</h1>

        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="people">People</button>
            <button class="filter-btn" data-filter="abstract">Abstract</button>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery" id="gallery"></div>
        
        <!-- Gallery Pagination -->
        <div class="gallery-pagination" id="galleryPagination">
            <button class="page-btn" id="prevPageBtn" onclick="changeGalleryPage(-1)">‚Äπ Previous</button>
            <span class="page-info" id="galleryPageInfo"></span>
            <button class="page-btn" id="nextPageBtn" onclick="changeGalleryPage(1)">Next ‚Ä∫</button>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
            <div class="lightbox-info">
                <h2 id="lightbox-title"></h2>
                <p id="lightbox-desc"></p>
            </div>
        </div>
        <div class="pagination" id="pagination">
            <button class="pagination-nav" id="prevPage" onclick="changeImage(-1)">‚Äπ</button>
            <span class="pagination-text" id="pageInfo"></span>
            <div id="paginationDots"></div>
            <button class="pagination-nav" id="nextPage" onclick="changeImage(1)">‚Ä∫</button>
        </div>
    </div>

    <a href="index.html" class="back-home">üè†</a>

    <script src="assets/js/gallery.js"></script>
</body>
</html>
